
<html>
<head>
<link type="text/css" rel="stylesheet" href="stylesheet.css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<title> Comment Post </title>
</head>
<body>

<div class="container">

<div class="row">
<div class="col-xs-12 col-sm-4" id="logo">LOGO</div>
</div><!-- end logo row -->

<div class="row">
<div class="col-xs-12" id="menu">MENU

<ul class="nav nav-tabs"> 
<li> <a href="#">HOME</a> </li>
<li> <a href="#">STUFF</a> </li>
<li> <a href="#">DERP SPAM</a> </li>

</ul>
</div>
</div><!-- end menu row -->

<div class="row">
<div class="col-xs-12 col-sm-8" id="comments">COMMENTS

<div id="form" class="col-xs-12 col-sm-4">
<header id="header"> Leave a Comment</header>
<form class="form-inline">
<label>Name: </label> 
<input type="text" class="form-control" id="name" placeholder="Enter Name">
<label>Color: </label> 
<select class="form-control">
<option> Black </option> 
<option> Blue </option>
<option> Yellow </option> 
<option> White </option> 
<option> Green </option> 
</select>
</form>

<form class="form-horizontal">
<label>Title: </label> 
<input type="text" class="form-control" id="title" placeholder="Enter Comment Title">
<label>Background Color: </label> 
<select class="form-control">
<option> White </option> 
<option> Pink </option> 
<option> Black </option> 
<option> Orange </option> 
</select>
</form>

<form class="form-inline">
<label class="control-label"> Icons: </label>
<input type="radio" name="icon">
<img src="bit.png" class="icon" />

<input type="radio" name="icon">
<img src="emerald.png" class="icon" />

<input type="radio" name="icon">
<img src="sniper_soldier_with_weapon_128.png" class="icon" />

<input type="radio" name="icon">
<img src="pink_flower.png" class="icon" />


</form>
<label>Comment: </label> <br>
<textarea class="form-control" rows="8"> </textarea> <br>
<input class="btn btn-default" type="button" value="Submit Comment">
</div>
</div>
</div><!-- end comments row -->

</div><!-- end container div -->
</body>
</html>
