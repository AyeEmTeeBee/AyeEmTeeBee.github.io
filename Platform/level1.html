<!DOCTYPE html>
<html>
<head>
<title> Play </title>
<script src="https://simplycoding.org/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open("target",800,500);
var background=new sjs.Image("Images/background.png");
background.setSize(2500,500);

sjs.loadImageArray('');

var player = new sjs.Image("Images/r_idle.png");
player.type = "player";
player.setSize(85,93);
player.setHFlipImages('Images/l_idle.png', 'Images/r_idle.png');
player.setGravity();
player.bottom();;

player.friction = .3
sjs.scrollable(player,background);
//Take yo moves to the RIGHT, son!!
var l_walk = 1;
sjs.keyDown(LEFT_KEY, function(){
r_facing = false
if(l_walk == 1){
player.setImage("Images/l_walk-0.png");
player.faceLeft();
player.pushLeft(1.5);
l_walk = 2; 
} else if (l_walk == 2){
player.setImage("Images/l_walk-1.png");
player.faceLeft();
player.pushLeft(1.5);
l_walk = 3; 
} else if (l_walk == 3){
player.setImage("Images/l_walk-2.png");
player.faceLeft();
player.pushLeft(1.5);
l_walk = 4; 
} else if (l_walk == 4){
player.setImage("Images/l_walk-3.png");
player.faceLeft();
player.pushLeft(1.5);
l_walk = 5; 
} else if (l_walk == 5){
player.setImage("Images/l_walk-4.png");
player.faceLeft();
player.pushLeft(1.5);
l_walk = 6; 
} else if (l_walk == 6){
player.setImage("Images/l_walk-5.png");
player.faceLeft();
player.pushLeft(1.5);
l_walk = 7; 
} else if (l_walk == 7){
player.setImage("Images/l_walk-6.png");
player.faceLeft();
player.pushLeft(1.5);
l_walk = 8; 
} else if (l_walk == 8){
player.setImage("Images/l_walk-7.png");
player.faceLeft();
player.pushLeft(1.5);
l_walk = 9; 
} else if (l_walk == 9){
player.setImage("Images/l_walk-0.png");
player.faceLeft();
player.pushLeft(1.5);
l_walk = 1; 
} else {
player.setImage("Images/l_jump.png");
player.pushLeft(1.5); 
} 
});
var r_walk = 1;
var r_facing =true;
sjs.keyDown(RIGHT_KEY, function(){
r_facing=true
if(r_walk == 1){
player.setImage("Images/r_walk-0.png");
player.faceRight();
player.pushRight(1.5);
r_walk = 2; 
} else if (r_walk == 2){
player.setImage("Images/r_walk-1.png");
player.faceRight();
player.pushRight(1.5);
r_walk = 3; 
} else if (r_walk == 3){
player.setImage("Images/r_walk-2.png");
player.faceRight();
player.pushRight(1.5);
r_walk = 4; 
} else if (r_walk == 4){
player.setImage("Images/r_walk-3.png");
player.faceRight();
player.pushRight(1.5);
r_walk = 5; 
} else if (r_walk == 5){
player.setImage("Images/r_walk-4.png");
player.faceRight();
player.pushRight(1.5);
r_walk = 6; 
} else if (r_walk == 6){
player.setImage("Images/r_walk-5.png");
player.faceRight();
player.pushRight(1.5);
r_walk = 7; 
} else if (r_walk == 7){
player.setImage("Images/r_walk-6.png");
player.faceRight();
player.pushRight(1.5);
r_walk = 8; 
} else if (r_walk == 8){
player.setImage("Images/r_walk-7.png");
player.faceRight();
player.pushRight(1.5);
r_walk = 9; 
} else if (r_walk == 9){
player.setImage("Images/r_walk-0.png");
player.faceRight();
player.pushRight(1.5);
r_walk = 1; 
} else {
player.setImage("Images/r_jump.png");
player.pushRight(1.5); 
} 
});
//JUMP ma boi!!
var canJump = true;
sjs.keyDown(UP_KEY, function(){
if(canJump == true){
r_walk = 10;
l_walk = 10;
canJump = false;
player.pushUp(55);
player.setGravity(3);
if(r_facing == true){
player.setImage("Images/r_jump.png");
} else { 
player.setImage("Images/l_jump.png"); 
}
setTimeout(function(){
canJump = true;
if(r_facing == true){
player.setImage("Images/r_idle.png");
r_walk = 1;
l_walk = 1;
} else { 
player.setImage("Images/l_idle.png");
l_walk = 1;
r_walk = 1; 
}
},1350);
}
});
window.addEventListener("keyup", function(e){
if(e.keyCode == RIGHT_KEY){
player.setImage("Images/r_idle.png");
r_walk = 1;
l_walk = 1;
} else if (e.keyCode == LEFT_KEY){
player.setImage("Images/l_idle.png");
r_walk = 1;
l_walk = 1;
}
});
sjs.onHit("player","platform", function(x,y){
sjs.stoppedBy(x,y);
});
var canShoot = false;
sjs.onHit("player","powerUp", function(x,y){
canShoot = true;
y.destroy();
});





}
</script>
</head>
<body onload="start()">
<h1> Platform Game Test</h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
